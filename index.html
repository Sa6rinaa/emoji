<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎭 Emoji Code Mood - Application</title>

  <!-- Typographie personnalisée -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Feuille de style -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="main-nav">
    <a href="index.html" class="active">🎭 Application</a>
    <a href="dashboard.html">🎛 Tableau de bord</a>
    <a href="docs/formation/">📚 Formation</a>
    <a href="checklist.html">📋 Progression</a>
  </nav>

  <!-- Contenu principal -->
  <div class="container">
    <header class="header fade-section">
      <img src="logo-ecole.png" alt="Logo de l'école" class="logo">
      <h1 class="page-title">🎭 Emoji Code Mood</h1>
      <p class="page-subtitle">Exprime ton humeur et découvre l'ambiance de la classe en temps réel !</p>
    </header>

    <main class="main-content">
      <!-- Formulaire -->
      <section class="form-section card fade-section">
        <h2>📝 Code ton humeur</h2>
        <form id="moodForm">
          <label for="studentName">Ton prénom :</label>
          <input type="text" id="studentName" required placeholder="Ex: Alex">

          <label>Ton humeur :</label>
          <div class="emoji-selector">
            <button type="button" class="emoji-btn" data-emoji="🔥">🔥</button>
            <button type="button" class="emoji-btn" data-emoji="💪">💪</button>
            <button type="button" class="emoji-btn" data-emoji="🚀">🚀</button>
            <button type="button" class="emoji-btn" data-emoji="😴">😴</button>
            <button type="button" class="emoji-btn" data-emoji="😁">😁</button>
          </div>

          <label for="favoriteLanguage">Langage préféré :</label>
          <select id="favoriteLanguage" required>
            <option value="">Choisis ton langage</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
          </select>

          <button type="submit" class="submit-btn">Envoyer 🚀</button>
        </form>
      </section>

      <!-- Affichage ambiance -->
      <section class="display-section fade-section">
        <h2>💻 Ambiance de la classe</h2>
        <div class="mood-list" id="moodList">
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>🤖 En attente des premiers codes humeur...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Pied de page -->
  <footer class="footer">© <span id="year"></span> Emoji Code Mood • Pédagogie</footer>

  <script>
    // année dynamique
    document.getElementById("year").textContent = new Date().getFullYear();

    // apparition progressive
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.2 });
    document.querySelectorAll(".fade-section").forEach(el => observer.observe(el));
  </script>
</body>
</html>
